<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>  
<body>
    <nav> 
        <div class="nav-container">
            Rock Paper Scissor
        </div>
    </nav>

    <div class="main">
        <img class="imgee" id="Rock" src="rock.png">
        <img class="imgee" id="Paper" src="paper.png">
        <img class="imgee" id="Scissor" src="scissors.png">
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id="userscore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
